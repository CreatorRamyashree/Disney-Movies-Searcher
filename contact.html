    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>

    <div class="topnav">
        <div class="col-6 d-flex justify-content-start align-items-center">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw text-warning pb-3"></i>
            <h1 class="d-inline pl-2 text-white">Disney Movies Searcher</h1>
        </div>
        <a class="active" href="index.html"> About </a>
        <a href="movies.html"> Movies </a>
        <a href="gallery.html"> Facts </a>
        <a href="contact.html"> Contact </a>
    </div>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="disney 2.png" alt="disney" class="d-block w-100 h-50">
                </div>

                <div class="item">
                    <img src="disney.jpg" alt="disney" class="d-block w-100 h-50">
                </div>

                <div class="item">
                    <img src="disney 1.jpg" alt="disney" class="d-block w-100 h-50">
                </div>

                <div class="item">
                    <img src="disney 3.avif" alt="disney" class="d-block w-100 h-50">
                </div>

                <div class="item">
                    <img src="disney 4.jpg" alt="disney" class="d-block w-100 h-50">
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>

   
<h1> Share Your Review Here </h1>
<form style="text-align: center; background-color: rgb(140, 247, 247);">

    <fieldset>

        <legend>Review</legend>

        <label>First Name:</label>
        <input type="First name" id="First name"><br><br>

        <label>Place:</label>
        <input type="place" id="Place"><br><br>

        <label>Movie:</label>
        <input type="movie" id="Movie"><br><br>

        <label>Rating (1 for least, 5 for best)</label><br><br>
        <input type="radio" id="Rating" value="1">1 
        <input type="radio" id="Rating" value="2">2 
        <input type="radio" id="Rating" value="3">3 
        <input type="radio" id="Rating" value="4">4 
        <input type="radio" id="Rating" value="5">5 <br><br>


        <label>Date of watching:</label>
        <input type="date" id="Date" name="Date"><br><br>

        <label>Comment</label><br>
        <input type="comment" id="Comment" name="Comment"><br><br>

        <button>Submit</button><br><br>


    </fieldset>


</form>
